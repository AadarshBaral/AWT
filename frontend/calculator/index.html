<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap"
    rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calc {
      background: #151515;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .header {
      background: rgb(17, 17, 17);
      padding: 10px 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
    }

    .expression {
      color: gray;
      font-size: 18px;
    }

    .answer {
      color: white;
      font-size: 32px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 12px;
      justify-content: center;
    }

    button {
      height: 60px;
      width: 60px;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      background: #353535;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #4d4d4d;
    }

    .action {
      background: rgb(238, 164, 27);
      font-size: 30px;
    }

    .action:hover {
      background: rgb(191, 131, 21);
    }

    .equals {
      grid-column: span 2;
      border-radius: 30px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="calc">
      <div class="header">
        <div class="expression"></div>
        <div class="answer"></div>
      </div>
      <div class="button-container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="action">C</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="action">+</button>
        <button class="action">/</button>
        <button class="action">*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="action">-</button>
        <button>0</button>
        <button>.</button>
        <button class="action equals">=</button>
      </div>
    </div>
  </div>

  <script src="./calculator.js"></script>
</body>

</html>
